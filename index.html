<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple Minesweeper game" />
    <meta name="author" content="Julian Salvador" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Minesweeper</h1>
    </header>
    <div id="container">
      <div id="game"></div>
        <div id="scoreboard">
            <div class="align-left">
                <div id="difficulty">Medium</div>
            </div>
            <div class="align-center">
                <div id="flags">Flags: 40</div>
                <div id="timer">Time: 000</div>
            </div>
            <div class="align-right">
                <div id="audio">Audio Toggle</div>
                <div id="dark-mode">Dark Mode</div>
                <div id="reset">Reset</div>
            </div>
            
            
    </div>
    <footer>
        <p>Made by Julian Salvador &copy; 2025</p>
    </footer>
  </body>
</html>
